<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exambro Web</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .top-bar {
      background-color: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .left, .right {
      display: flex;
      align-items: center;
    }

    .center {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .refresh-btn {
      background-color: #222;
    }

    .close-btn {
      background-color: #e53935;
    }

    .text {
      color: #333;
      margin: 0 8px;
    }

    .link-form {
      padding: 12px;
      text-align: center;
    }

    .link-form input {
      width: 70%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .link-form button {
      padding: 8px 16px;
      font-size: 14px;
      margin-left: 8px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 80px);
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="left">
      <span id="baterai" class="text">BATERAI: --%</span>
      <button class="icon-btn refresh-btn" onclick="location.reload()">â†»</button>
    </div>
    <div class="center">
      <!-- kosong, tombol di kiri dan kanan -->
    </div>
    <div class="right">
      <button class="icon-btn close-btn" onclick="alert('Menutup halaman')">X</button>
      <span id="jam" class="text">JAM: --:--:--</span>
    </div>
  </div>

  <div class="link-form">
    <input type="text" id="linkInput" placeholder="Masukkan link (contoh: https://forms.gle/...)">
    <button onclick="mulaiIframe()">Mulai</button>
  </div>

  <iframe id="frameView"></iframe>

  <script>
    function mulaiIframe() {
      const link = document.getElementById('linkInput').value;
      if (link.trim() !== "") {
        const frame = document.getElementById('frameView');
        frame.src = link;
        frame.style.display = "block";

        // Sembunyikan form input
        document.querySelector('.link-form').style.display = "none";
      } else {
        alert("Masukkan link terlebih dahulu.");
      }
    }

    // Jam realtime
    setInterval(() => {
      const now = new Date();
      const jam = String(now.getHours()).padStart(2, '0');
      const menit = String(now.getMinutes()).padStart(2, '0');
      const detik = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('jam').textContent = `JAM: ${jam}:${menit}:${detik}`;
    }, 1000);

    // Baterai
    if (navigator.getBattery) {
      navigator.getBattery().then(function(battery) {
        function updateBattery() {
          const persen = Math.round(battery.level * 100);
          document.getElementById('baterai').textContent = `BATERAI: ${persen}%`;
        }
        updateBattery();
        battery.addEventListener('levelchange', updateBattery);
      });
    } else {
      document.getElementById('baterai').textContent = 'BATERAI: Tidak didukung';
    }
  </script>

</body>
</html>
